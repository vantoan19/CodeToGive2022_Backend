apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: vantoan11/codetogive2022-client
          ports:
            - containerPort: 3000
          env:
            - name: HOST 
              value: api-cluster-ip-service
