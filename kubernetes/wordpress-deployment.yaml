apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    component: wordpress
spec:
  selector:
    matchLabels:
      component: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: wordpress
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-cluster-ip-service
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-password
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-persistent-volume-claim